<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Jared Clarke" />
        <meta
            name="description"
            content="A calculator application implementing Pratt parsing."
        />
        <meta
            name="keywords"
            content="calculator, application, Pratt parsing"
        />
        <!-- Fira Code: 300-700 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- calculator styles -->
        <link rel="stylesheet" href="calculator.css" />
        <title>Jared Clarke | Calculator</title>
    </head>
    <body>
        <form class="calculator" data-calculator="app" tabindex="0">
            <fieldset class="calculator__fieldset">
                <legend class="calculator__label">output</legend>
                <div class="calculator__screen calculator__screen--output">
                    <output class="calculator__text" data-calculator="output">
                    </output>
                </div>
            </fieldset>
            <fieldset class="calculator__fieldset">
                <legend class="calculator__label">input</legend>
                <div class="calculator__screen">
                    <output class="calculator__text" data-calculator="input">
                    </output>
                </div>
            </fieldset>
            <fieldset class="calculator__fieldset">
                <legend class="calculator__label">operators</legend>
                <div class="calculator__buttons">
                    <button
                        class="calculator__button calculator__button--tertiary"
                        type="button"
                        value="clear"
                        tabindex="-1"
                    >
                        clear
                    </button>
                    <button
                        class="calculator__button calculator__button--tertiary"
                        type="button"
                        value="delete"
                        tabindex="-1"
                    >
                        delete
                    </button>
                    <button
                        class="calculator__button calculator__button--tertiary calculator__button--lg"
                        type="button"
                        value="space"
                        tabindex="-1"
                    >
                        space
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="square root"
                        type="button"
                        value="√"
                        tabindex="-1"
                    >
                        √a
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="percentage"
                        type="button"
                        value="%"
                        tabindex="-1"
                    >
                        a%
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="factorial"
                        type="button"
                        value="!"
                        tabindex="-1"
                    >
                        a!
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="exponentiation"
                        type="button"
                        value="^"
                        tabindex="-1"
                    >
                        ^
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="open parenthesis"
                        type="button"
                        value="("
                        tabindex="-1"
                    >
                        (
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="close parenthesis"
                        type="button"
                        value=")"
                        tabindex="-1"
                    >
                        )
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="multiplication"
                        type="button"
                        value="×"
                        tabindex="-1"
                    >
                        ×
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="division"
                        type="button"
                        value="÷"
                        tabindex="-1"
                    >
                        ÷
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="addition"
                        type="button"
                        value="+"
                        tabindex="-1"
                    >
                        +
                    </button>
                    <button
                        class="calculator__button calculator__button--secondary"
                        aria-label="subtraction"
                        type="button"
                        value="-"
                        tabindex="-1"
                    >
                        −
                    </button>
                    <button
                        class="calculator__button calculator__button--tertiary calculator__button--lg"
                        aria-label="equal"
                        type="button"
                        value="="
                        tabindex="-1"
                    >
                        =
                    </button>
                </div>
            </fieldset>
            <fieldset class="calculator__fieldset">
                <legend class="calculator__label">operands</legend>
                <div class="calculator__buttons">
                    <button
                        class="calculator__button"
                        type="button"
                        value="9"
                        tabindex="-1"
                    >
                        9
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="8"
                        tabindex="-1"
                    >
                        8
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="7"
                        tabindex="-1"
                    >
                        7
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="6"
                        tabindex="-1"
                    >
                        6
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="5"
                        tabindex="-1"
                    >
                        5
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="4"
                        tabindex="-1"
                    >
                        4
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="3"
                        tabindex="-1"
                    >
                        3
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="2"
                        tabindex="-1"
                    >
                        2
                    </button>
                    <button
                        class="calculator__button"
                        type="button"
                        value="1"
                        tabindex="-1"
                    >
                        1
                    </button>
                    <button
                        class="calculator__button calculator__button--bold"
                        aria-label="decimal point"
                        type="button"
                        value="."
                        tabindex="-1"
                    >
                        .
                    </button>
                    <button
                        class="calculator__button calculator__button--lg"
                        type="button"
                        value="0"
                        tabindex="-1"
                    >
                        0
                    </button>
                </div>
            </fieldset>
        </form>
        <script type="module" src="calculator.js"></script>
    </body>
</html>
